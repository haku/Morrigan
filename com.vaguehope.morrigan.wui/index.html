<html>

<head>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

	<!-- TODO Embed local copy of jQuery. -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script>

	<script type="text/javascript" >
		function getPlayersState () {
			var outDiv = $("#playersState");
			$.ajax({
				type : "GET",
				cache: "false",
				url : "players",
				dataType : "xml",
				beforeSend: function () {
					outDiv.html("Fetching...");
				},
				success : function (xml) {
					var txt = "";
					$(xml).find('entry').each(function () {
						var title = $(this).find('title').text();
						txt = txt + title + "<br />";
					});
					outDiv.html(txt);
				},
				error : function (xhr) {
					outDiv.html("Error: " + xhr.statusText);
				}
			});
		}
	</script>

</head>

<body>
	
	<h1>Morrigan desu~</h1>
	
	<button type="button" onclick="getPlayersState()" >Players state</button>
	<div id="playersState" ></div>
	
	<p><a href="/player" >players</a></p>
	<p><a href="/mlists" >mlists</a></p>
	
</body>

</html>
